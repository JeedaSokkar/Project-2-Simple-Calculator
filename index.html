<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <head>
        <div class="d-flex justify-content-center text-center p-4 flex-column mb-3">
            <h1 class="title">Calculator App</h1>
            <p>A simple calculator with basic operations</p>
        </div>

    </head>
    <section class="d-flex justify-content-center text-center mb-3">
        <div class="calc">
            <div class="p-3">
                <input id="result" class="form-control" type="text" disabled>
            </div>
            <div class="number d-flex flex-column mb-3">
                <div class="d-flex flex-row mb-3  justify-content-center text-center">
                    <div class="p-2 num">1</div>
                    <div class="p-2 num">2</div>
                    <div class="p-2 num">3</div>
                    <div class="p-2 num">4</div>
                </div>
                <div class="d-flex flex-row mb-3  justify-content-center text-center">

                    <div class="p-2 num">5</div>
                    <div class="p-2 num">6</div>
                    <div class="p-2 num">7</div>
                    <div class="p-2 num">8</div>
                </div>
                <div class="d-flex flex-row mb-3  justify-content-center text-center">

                    <div class="p-2 num">9</div>
                    <div class="p-2 num">0</div>
                    <div class="p-2 num " id="equal">=</div>
                    <div class="p-2 num op">+</div>
                </div>

                <div class="d-flex flex-row mb-3  justify-content-center text-center">
                    <div class="p-2 num op">*</div>
                    <div class="p-2 num op">-</div>
                    <div class="p-2 num op">/</div>
                    <div class="p-2 num " id="clear">clear</div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/basicArithmetic.js"  type="module"></script>
    <script src="./js/script.js"  type="module"></script>
</body>

</html>
